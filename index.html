<!DOCTYPE html>
<html ng-app="ccApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Currency Converter</title>

    <!-- Optionally, add "user-scalable=no" -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Regular meta headers -->
    <meta name="author" content="">
    <meta name="revisit-after" content="1 days">
    <meta name="robots" content="FOLLOW,INDEX">
    <meta name="description" content="Convert currencies">
    <meta name="keywords" content="">

    <!-- Schema.org -->
    <meta itemprop="name" content="Currency Converter">
    <meta itemprop="description" content="Convert currencies">
    <meta itemprop="image" content="img/icon/150.png">

    <!-- Open graph -->
    <meta property="og:title" content="Convert currencies">
    <meta property="og:type" content="">
    <meta property="og:site_name" content="Currency Converter">
    <meta property="og:image" content="img/icon/150.png" />

    <!-- Icons -->
    <link rel="apple-touch-icon" href="img/icon/60.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/icon/76.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/icon/120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/icon/152.png">
    <link rel="shortcut icon" sizes="128x128" href="img/icon/128.png">
    <link rel="shortcut icon" sizes="196x196" href="img/icon/196.png">

    <!-- App flags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content=""/>

    <!-- Google Fonts if you need -->
    <!--<link href="https://fonts.googleapis.com/css?family=" rel="stylesheet" type="text/css">-->

    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/octicons/octicons.css">

    <link rel="stylesheet" href="css/app.css">
  </head>
  <body ng-controller="CCCtrl">

  <div>
    <input type="number" ng-model="convval">
    <select ng-model="convcurr" ng-options="label.abbr for label in currencies"></select>
    <span class="currname">{{ convcurr.name }}</span>
  </div>

    <ul>
      <li ng-repeat="chosen in chosen_currencies">
        <span class="amount">{{ convert(chosen).amount }}</span>
        <select ng-model="chosen.abbr">
          <option ng-repeat="currency in currencies" ng-selected="currency.abbr == chosen.abbr">{{currency.abbr}}</option>
        </select>
        <span class="currname">{{ currenciesByAbbr[chosen.abbr] }}</span>
        <span class="updated">{{ convert(chosen).updated }}</span>
      </li>
    </ul>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular-route.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/viewport-units-buggyfill.js"></script>
    <script>
    window.viewportUnitsBuggyfill.init(); // dammit, ios
    </script>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-XXXXXX-XX', 'auto');
      // Uncomment to enable more detailed user tracking
      //ga('require', 'displayfeatures');
      ga('send', 'pageview');
    </script>
  </body>
</html>
